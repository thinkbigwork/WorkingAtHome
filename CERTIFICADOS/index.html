<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generador de Certificados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkf"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"
            integrity="sha512-b6+DZdUP/bZqlpEq/eLhBMawHBS+FLXlGmKmVrMVfxJQZLw7G4kWgDf7btkjl2oOWsr7J9umt+5CtAt5av5kZw=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"
            integrity="sha512-tvATtKbGeEgHjK7W8/jv5KjvaNoOwdIYpH68W8XHy52z5OZCIBNSr55r7V8gZZZhDeRM7V3qYnsuod6D8XlBKw=="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Certificados</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="form-group">
                <label for="curso">Nombre del curso</label>
                <input type="text" class="form-control" id="curso" placeholder="Ingrese el nombre del curso">
            </div>
            <div class="form-group">
                <label for="texto_personalizado">Texto personalizado</label>
                <input type="text" class="form-control" id="texto_personalizado" placeholder="Ingrese un texto personalizado">
            </div>
            <div class="form-group">
                <label for="imagen_fondo">Imagen de fondo</label>
                <input type="file" class="form-control-file" id="imagen_fondo">
            </div>
            <div class="form-group">
                <label for="fuente">Fuente</label>
                <select class="form-control" id="fuente">
                    <option>Arial</option>
                    <option>Times New Roman</option>
                    <option>Courier New</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tamano">Tama√±o de fuente</label>
                <select class="form-control" id="tamano">
                    <option>12</option>
                    <option>16</option>
                    <option>20</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color de texto</label>
                <input type="color" class="form-control" id="color">
            </div>
            <div class="form-group">
                <label for="imagen_firma">Imagen de firma</label>
                <input type="file" class="form-control-file" id="imagen_firma">
            </div>
            <button type="button" class="btn btn-primary" id="generar-certificado">Generar Certificado</button>
        </form>
        <br>
        <div id="certificado"></div>
        <button type="button" class="btn btn-success" id="descargar-certificado" disabled>Descargar Certificado</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkf

    </body>
</html>
